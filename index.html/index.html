<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div class="picture-navbar">
            <img src="./logo.png" alt="">
        </div>
      <div class="bars-navbar">
            <a href="#"></a>
            <i class="fas fa-bars"></i>
        </div>
       <div class="input-for-search">
            <input type="search" placeholder="search" required spellcheck="true">
        </div>
    <div class="icon-search-box">
            <a href="#"></a>
            <i class="fas fa-search"></i>
        </div>
     <div class="icon-microphone">
            <a href="#"></a>
            <i class="fas fa-microphone"></i>
        </div>
      <div class="notification">
            <a href="#"></a>
            <i class="fas fa-bell"></i>
        </div>
         <div class="video-call">
            <i class="fas fa-video"></i>
        </div>
    </nav>
    <script src="./javascript.js"></script>
</body>
</html>
